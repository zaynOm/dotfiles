unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix ^A
set -g mouse on
setw -g mode-keys vi

bind-key x kill-pane

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind %
bind '\' split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# maybe for navigation in tmux copy-mode
# bind-key -T copy-mode-vi 'C-h' select-pane -L
# bind-key -T copy-mode-vi 'C-j' select-pane -D
# bind-key -T copy-mode-vi 'C-k' select-pane -U
# bind-key -T copy-mode-vi 'C-l' select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.


# sesh keybindings
bind-key "K" display-popup -E -w 40% "sesh connect \"$(sesh list -i | fzf)\""
bind-key "J" run-shell "sesh connect \"$(
  sesh list -i | fzf-tmux -p 37%,50% --layout=reverse \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^s sessions ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list -i)' \
    --bind 'ctrl-s:change-prompt(ü™ü  )+reload(sesh list -t -i)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c -i)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z -i)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list -i)'\
)\""
# --bind 'ctrl-m:execute(echo {2..})'
bind -N "prefix+L last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Oops, no last sessions found'"


set -g base-index 1
set -g detach-on-destroy off  # don't exit from tmux when closing a session

set-option -g status-position top
